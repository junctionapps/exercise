{% load sitetree %}
{% if sitetree_items|length_is:"1" %}
{% else %}
<ol class="breadcrumb">
    {% for item in sitetree_items %}
        {% if not forloop.last %}
            <li><a href="{% sitetree_url for item %}">{{ item.title_resolved }}</a></li>
        {% else %}
            <li class="active"><strong>{{ item.title_resolved }}</strong></li>
        {% endif %}
    {% endfor %}
</ol>
{% endif %}
